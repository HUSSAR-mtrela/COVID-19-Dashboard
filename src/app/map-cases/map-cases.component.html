<div class="app__map-inner">
  <igx-geographic-map class="app__map" #map zoomable="true"></igx-geographic-map>
  <igx-tabs type="fixed">
    <igx-tabs-group  *ngFor="let button of dataSetButtons" [label]="button.name"></igx-tabs-group>
  </igx-tabs>
</div>

<ng-template let-series="series" let-item="item" #template>
    <div>
        <span>Country: {{item.county}}</span>
        <span>Infected: {{item.density}}</span>
    </div>
</ng-template>
