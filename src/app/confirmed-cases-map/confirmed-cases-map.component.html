<igx-geographic-map #map width="700px" height="700px" zoomable="true">
</igx-geographic-map>

<ng-template let-series="series" let-item="item" #template>
    <div>
        <span>
            Country: {{item.county}}
        </span>
    <br/>
        <span>
            Infected: {{item.density}}
        </span>
    </div>
</ng-template>
