<div style="width: 300px; height: 600px">
    <igx-card>
        <igx-card-header>
            <h3 igxCardHeaderTitle>126, 4545</h3>
            <h5 igxCardHeaderSubtitle>Total Confirmed</h5>
        </igx-card-header>
    
        <igx-card-content>
            <igx-list style="width: 100%; height: 100%">
                <igx-list-item #item *ngFor="let item of data | async;">
                  <div class="item-container">
                    <div class="contact">
                      <div class="contact__info">
                        <span class="name">{{ item.country }}</span>
                      </div>
                    </div>
                    <span class="name">{{ item.value }}</span>
                  </div>
                </igx-list-item>
              </igx-list>
        </igx-card-content>
    </igx-card>
</div>
